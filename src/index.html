<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fashionable E-shop</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;0,700;1,400&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
</head>

<body class="page">
    <div class="page__wrapper">
        
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <div class="burger header__burger"></div>
                    <div class="search header__search">
                        <svg width="17px" height="17px">
                            <use href="img/spriteicons.svg#icon-search"></use>
                        </svg>
                    </div>
                    <div class="header__logo">
                        <svg class="header__logo--size" width="101px" height="36px">
                            <use href="img/spriteicons.svg#icon-main-logo"></use>
                        </svg>
                    </div>
                    <nav class="nav-main header__nav-main">
                        <ul class="breadcrumbs__list menu">
                            <li class="menu__item"><a class="link menu__link menu__link--current">Home</a></li>
                            <li class="menu__item"><a href="#" class="link menu__link">Spaces</a></li>
                            <li class="menu__item"><a href="#" class="link menu__link">Products & Services</a></li>
                            <li class="menu__item"><a href="#" class="link menu__link">Showroom</a></li>
                            <li class="menu__item"><a href="#" class="link menu__link">Company</a></li>
                            <li class="menu__item"><a href="#" class="link menu__link">Media</a></li>
                            <li class="menu__item"><a href="#" class="link menu__link">Contact</a></li>
                        </ul>
                    </nav>
                    <div class="widget header__widget">
                        <div class="cart header__cart">
                            <a href="#">
                                <svg width="19px" height="18px">
                                    <use href="img/spriteicons.svg#icon-cart"></use>
                                </svg>
                            </a>
                        </div>
                        <div class="like header__like">
                            <a href="#">
                                <svg width="20px" height="18px">
                                    <use href="img/spriteicons.svg#icon-like"></use>
                                </svg>
                            </a>
                        </div>
                        <div class="login header__login">
                            <a href="#">
                                <svg width="15px" height="18px">
                                    <use href="img/spriteicons.svg#icon-login"></use>
                                </svg>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="hero">
                
            </section>
        </main>
        <footer class="footer"></footer>
    </div>
</body>

</html>
